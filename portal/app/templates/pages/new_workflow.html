{% extends 'index.html' %}
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add New Workflow</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter Workflow Name..." required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="desc" placeholder="Enter Description..." required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="approver" placeholder="Enter Approver Name" required>
                    </div>
                    <button id="submitit" class="btn btn-primary btn-user btn-block">
                      Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
